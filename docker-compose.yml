services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3099:3099"
    environment:
      NODE_ENV: production
      PORT: 3099
      MONGO_URI: ${MONGO_URI:-mongodb://mongodb:27017/bestcity}
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
